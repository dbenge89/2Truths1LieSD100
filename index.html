<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>2 Truths 1 Lie</title>
  </head>
  <body>
    <h1>Two Truths One Lie</h1>
    <br />
    <div class="flex-container">
      <div class="truth">
        <h3>I am currently in College</h3>
        <p>I'm going for Software Development</p>
      </div>
      <br />
      <div class="lie">
        <h3>I have 6 pets</h3>
        <p>This was not by choice</p>
      </div>
      <br />
      <div class="truth">
        <h3>My daughter is a better artist than I am</h3>
        <p>She loves drawing in an anime art style</p>
      </div>
    </div>
  </body>
</html>
